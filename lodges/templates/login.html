{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
  <center>
    <div class="container">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input placeholder="Username" class="user" name="username">
        <input placeholder="password" class="password" name="password">
        <button class="submit">Submit</button>
      </form>
    </div>
  </center>
{% endblock %}
